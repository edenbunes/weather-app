<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4bb6b4b7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="decorating">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Type a city"
            autofocus="on"
            class="city-input"
            id="city-input"
          />
          <input
            type="submit"
            class="submiting"
            id="submiting"
            value="Search"
          />
        </form>
        <button class="current" id="current">📍Current</button>
        <h1 class="card-title" id="card-title"></h1>
        <p class="degrees-number" id="degrees-number"><strong></strong></p>
        <div class="degrees-f-c">
          <a href="#" id="degrees-celsius">℃</a>
          <a href="#" id="degrees-fahrenheit">℉</a>
        </div>
        <div class="day-hour" id="day-hour"></div>
        <div class="another-condition">
          <div class="row">
            <div class="col">Humidity: <span id="humidity"></span>%</div>
            <div class="col">Wind: <span id="wind"></span> km/h</div>
            <div class="col" id="description"></div>
          </div>
        </div>
        <div class="degrees-days" id="degrees-days">
          <div class="row">
            <div class="col">
              <strong>Sat</strong><br /><i class="fa-solid fa-sun sun-icon"></i
              ><br /><span class="degrees">24° 30°</span>
            </div>
            <div class="col">
              <strong>San</strong><br /><i class="fa-solid fa-sun sun-icon"></i
              ><br /><span class="degrees">25° 30°</span>
            </div>
            <div class="col">
              <strong>Mon</strong><i class="fa-solid fa-sun sun-icon"></i
              ><br /><span class="degrees">24° 31°</span>
            </div>
            <div class="col">
              <strong>Tue</strong><i class="fa-solid fa-sun sun-icon"></i
              ><br /><span class="degrees">24° 30°</span>
            </div>
            <div class="col">
              <strong>Wed</strong><i class="fa-solid fa-sun sun-icon-need"></i
              ><br /><span class="degrees">23° 29°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="githubLink">
      <a href="https://github.com/edenbunes/weather-app" target="_blank"
        >Open-source code</a
      >
      by Eden Bunes
    </small>
    <script src="index.js"></script>
  </body>
</html>
