<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4bb6b4b7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="decorating">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city"
                autofocus="on"
                class="form-control city-input"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="submiting btn btn-primary"
                id="submiting"
                value="Search"
              />
            </div>
            <div class="col-3">
              <button class="current-button" id="current-button">
                📍Current
              </button>
            </div>
          </div>
        </form>
        <div class="time" id="time">
          Last updated: <span class="day-hour" id="day-hour"></span>
        </div>
        <h1 class="city-name" id="city-name"></h1>

        <div class="row">
          <div class="col-6 icon-description">
            <img src="" alt="" id="icon" />
            <div class="description" id="description"></div>
          </div>
          <div class="col-6 temp">
            <strong class="number-degrees" id="number-degrees"></strong
            ><span class="units">
              <a href="#" class="active" id="degrees-celsius">℃</a>
              <a href="#" class="active" id="degrees-fahrenheit">℉</a></span
            >
            <ul class="another-condition">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="temp-by-days" id="temp-by-days">
          <div class="row">
            <div class="col">
              <strong>Sat</strong><br /><i class="fa-solid fa-sun sun-icon"></i
              ><br /><span class="degrees">24° 30°</span>
            </div>
            <div class="col">
              <strong>San</strong><br /><i class="fa-solid fa-sun sun-icon"></i
              ><br /><span class="degrees">25° 30°</span>
            </div>
            <div class="col">
              <strong>Mon</strong><i class="fa-solid fa-sun sun-icon"></i
              ><br /><span class="degrees">24° 31°</span>
            </div>
            <div class="col">
              <strong>Tue</strong><i class="fa-solid fa-sun sun-icon"></i
              ><br /><span class="degrees">24° 30°</span>
            </div>
            <div class="col">
              <strong>Wed</strong><i class="fa-solid fa-sun sun-icon-need"></i
              ><br /><span class="degrees">23° 29°</span>
            </div>
          </div>
        </div>
      </div>
      <small class="github-link">
        <a href="https://github.com/edenbunes/weather-app" target="_blank"
          >Open-source code</a
        >
        by Eden Bunes
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
