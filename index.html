<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4bb6b4b7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container a b" id="container">
      <div class="decorating">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city"
                autofocus="on"
                class="form-control city-input"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="submiting btn btn-primary"
                id="submiting"
                value="Search"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-secondary" id="current-button">
                📍Current
              </button>
            </div>
          </div>
        </form>
        <div class="time" id="time">
          Last updated: <span class="day-hour" id="day-hour"></span>
        </div>

        <h1 class="city-name" id="city-name"></h1>

        <div class="row">
          <div class="col-6">
            <div class="icon-description">
              <img class="main-icon" src="" alt="" id="icon" />
              <div class="description" id="description"></div>
            </div>
          </div>
          <div class="col-6 temp">
            <div class="temp-celsius">
              <strong class="number-degrees" id="number-degrees"></strong>
              <span class="celsius">℃</span>
            </div>
            <ul class="another-condition">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="daily-forecast" id="daily-forecast"></div>
      </div>
      <small class="github-link">
        <a href="https://github.com/edenbunes/weather-app" target="_blank"
          >Open-source code</a
        >
        by Eden Bunes
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
